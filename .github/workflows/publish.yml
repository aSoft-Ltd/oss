name: Build, Cache then Publish
on:
  push:
    branches:
    - main
env:
  ASOFT_MAVEN_PGP_PRIVATE_KEY: ${{ secrets.ASOFT_MAVEN_PGP_PRIVATE_KEY }}
  ASOFT_MAVEN_PGP_PASSWORD: ${{ secrets.ASOFT_MAVEN_PGP_PASSWORD }}
  ASOFT_NEXUS_PASSWORD: ${{ secrets.ASOFT_NEXUS_PASSWORD }}
  ASOFT_NEXUS_USERNAME: ${{ secrets.ASOFT_NEXUS_USERNAME }}
jobs:
  functions-builder:
    runs-on: ubuntu-latest
    steps:
    - id: step-0
      uses: actions/checkout@v3
      with:
        submodules: true
    - id: step-1
      uses: actions/setup-java@v3
      with:
        java-version: 18
        distribution: corretto
    - id: step-2
      name: Make ./gradlew executable
      working-directory: functions
      run: chmod +x ./gradlew
    - id: step-3
      name: ./gradlew :functions-core:build
      uses: gradle/gradle-build-action@v2
      with:
        arguments: :functions-core:build
        build-root-directory: ./functions
  kommander-builder:
    runs-on: ubuntu-latest
    steps:
    - id: step-0
      uses: actions/checkout@v3
      with:
        submodules: true
    - id: step-1
      uses: actions/setup-java@v3
      with:
        java-version: 18
        distribution: corretto
    - id: step-2
      name: Make ./gradlew executable
      working-directory: kommander
      run: chmod +x ./gradlew
    - id: step-3
      name: ./gradlew :kommander-core:build
      uses: gradle/gradle-build-action@v2
      with:
        arguments: :kommander-core:build
        build-root-directory: ./kommander
    - id: step-4
      name: ./gradlew :kommander-coroutines:build
      uses: gradle/gradle-build-action@v2
      with:
        arguments: :kommander-coroutines:build
        build-root-directory: ./kommander
  rendezvous:
    runs-on: ubuntu-latest
    needs:
    - functions-builder
    - kommander-builder
    steps:
    - id: step-0
      run: echo "all builds completed. Beginning deployment"
  functions-publisher:
    runs-on: ubuntu-latest
    needs:
    - rendezvous
    steps:
    - id: step-0
      uses: actions/checkout@v3
      with:
        submodules: true
    - id: step-1
      uses: actions/setup-java@v3
      with:
        java-version: 18
        distribution: corretto
    - id: step-2
      name: Make ./gradlew executable
      working-directory: functions
      run: chmod +x ./gradlew
    - id: step-3
      name: publishing functions-core
      uses: gradle/gradle-build-action@v2
      with:
        arguments: :functions-core:publishToSonatype closeAndReleaseStagingRepository
        build-root-directory: ./functions
  kommander-publisher:
    runs-on: ubuntu-latest
    needs:
    - rendezvous
    steps:
    - id: step-0
      uses: actions/checkout@v3
      with:
        submodules: true
    - id: step-1
      uses: actions/setup-java@v3
      with:
        java-version: 18
        distribution: corretto
    - id: step-2
      name: Make ./gradlew executable
      working-directory: kommander
      run: chmod +x ./gradlew
    - id: step-3
      name: publishing kommander-core, kommander-coroutines
      uses: gradle/gradle-build-action@v2
      with:
        arguments: :kommander-core:publishToSonatype :kommander-coroutines:publishToSonatype closeAndReleaseStagingRepository
        build-root-directory: ./kommander

