name: Build, Cache then Publish
on:
  push:
    branches:
    - main
env:
  ASOFT_MAVEN_PGP_PRIVATE_KEY: ${{ secrets.ASOFT_MAVEN_PGP_PRIVATE_KEY }}
  ASOFT_MAVEN_PGP_PASSWORD: ${{ secrets.ASOFT_MAVEN_PGP_PASSWORD }}
  ASOFT_NEXUS_PASSWORD: ${{ secrets.ASOFT_NEXUS_PASSWORD }}
  ASOFT_NEXUS_USERNAME: ${{ secrets.ASOFT_NEXUS_USERNAME }}
  TARGETING_ALL: true
jobs:
  functions-builder:
    runs-on: macos-latest
    steps:
    - id: step-0
      uses: actions/checkout@v3
      with:
        submodules: true
    - id: step-1
      uses: actions/setup-java@v3
      with:
        java-version: 18
        distribution: corretto
    - id: step-2
      name: Make ./gradlew executable
      working-directory: functions
      run: chmod +x ./gradlew
    - id: step-3
      name: updating readme
      uses: gradle/gradle-build-action@v2
      with:
        arguments: updateReadMe
        build-root-directory: ./functions
    - id: step-4
      name: generating html documentation
      uses: gradle/gradle-build-action@v2
      with:
        arguments: dokkaHtmlMultiModule
        build-root-directory: ./functions
    - id: step-5
      name: pushing html documentation
      working-directory: functions
      run: |-
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "updated documentation"
    - id: step-6
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN_ANDY }}
        branch: main
  kommander-builder:
    runs-on: macos-latest
    steps:
    - id: step-0
      uses: actions/checkout@v3
      with:
        submodules: true
    - id: step-1
      uses: actions/setup-java@v3
      with:
        java-version: 18
        distribution: corretto
    - id: step-2
      name: Make ./gradlew executable
      working-directory: kommander
      run: chmod +x ./gradlew
    - id: step-3
      name: updating readme
      uses: gradle/gradle-build-action@v2
      with:
        arguments: updateReadMe
        build-root-directory: ./kommander
    - id: step-4
      name: generating html documentation
      uses: gradle/gradle-build-action@v2
      with:
        arguments: dokkaHtmlMultiModule
        build-root-directory: ./kommander
    - id: step-5
      name: pushing html documentation
      working-directory: kommander
      run: |-
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "updated documentation"
    - id: step-6
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN_ANDY }}
        branch: main
  rendezvous:
    runs-on: ubuntu-latest
    needs:
    - functions-builder
    - kommander-builder
    steps:
    - id: step-0
      run: echo "all builds completed. Beginning deployment"
  functions-publisher:
    runs-on: macos-latest
    needs:
    - rendezvous
    steps:
    - id: step-0
      uses: actions/checkout@v3
      with:
        submodules: true
    - id: step-1
      uses: actions/setup-java@v3
      with:
        java-version: 18
        distribution: corretto
    - id: step-2
      name: Make ./gradlew executable
      working-directory: functions
      run: chmod +x ./gradlew
    - id: step-3
      name: publishing functions-core
      uses: gradle/gradle-build-action@v2
      with:
        arguments: :functions-core:publishToSonatype closeAndReleaseStagingRepository
        build-root-directory: ./functions
  kommander-publisher:
    runs-on: macos-latest
    needs:
    - rendezvous
    steps:
    - id: step-0
      uses: actions/checkout@v3
      with:
        submodules: true
    - id: step-1
      uses: actions/setup-java@v3
      with:
        java-version: 18
        distribution: corretto
    - id: step-2
      name: Make ./gradlew executable
      working-directory: kommander
      run: chmod +x ./gradlew
    - id: step-3
      name: publishing kommander-core, kommander-coroutines
      uses: gradle/gradle-build-action@v2
      with:
        arguments: :kommander-core:publishToSonatype :kommander-coroutines:publishToSonatype closeAndReleaseStagingRepository
        build-root-directory: ./kommander

